<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publications</title>
  <meta name="description" content="Publications and research projects" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica Neue, Arial;
      background: linear-gradient(180deg, #020617, var(--bg));
      color: var(--text);
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header {
      padding: 3rem 1rem 1.5rem;
      text-align: center;
    }
    header h1 { margin-bottom: .5rem; }
    header p { color: var(--muted); max-width: 48rem; margin: 0 auto; }
    .container { max-width: 64rem; margin: 0 auto; padding: 1rem; }
    .publication {
      background: radial-gradient(1200px 400px at 0% 0%, #020617 0%, var(--card) 40%);
      border: 1px solid #1f2937;
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .publication h3 { margin-top: 0; margin-bottom: .25rem; }
    .meta { color: var(--muted); font-size: .9rem; margin-bottom: .5rem; }
    footer {
      border-top: 1px solid #1f2937;
      color: var(--muted);
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
